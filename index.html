<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shotcut icon" type="x-icon" href="logo.png">
</head>
<body>
    <div class="main">
        <div class="conveter">
            <p class="h1">Currency Converter</p>
            <div class="countries">
                <div class="amu">
                    <div class="amount">
                        <p>Enter amount:</p>
                        <input type="number" placeholder="Enter the number">
                    </div>
                </div>
                <div class="lists">
                    <div class="LISTS">
                        <div class="from">
                            <div class="images">
                                <img class="flag1" src="https://flagsapi.com/IN/flat/64.png" style="width: 60px; height: 50px;">
                            </div>
                            <select class="one" name="from" id="countrieslistfrom">
                                <option value="">SELECT</option>
                            </select>
                        </div>
                        <i id="swap" class="fa-solid fa-arrow-right-arrow-left"></i>
                        <div class="to">
                            <div class="images">
                                <img class="flag2" src="https://flagsapi.com/US/flat/64.png" style="width: 60px; height: 50px;">
                            </div>
                            <select class="two" name="to" id="countrieslistto">
                                <option value="">SELECT</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg">
            </div>
            <div class="btn">
                <button>
                    Convert
                </button>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <h2>&copy; developed by syam</h2>
    </footer>
    <script src="app.js"></script>
    <script src="countrylist.js"></script>
</body>
</html>
